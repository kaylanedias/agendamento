<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="page-login">
    <main class="container-main">
        <div class="container-img">
            <div class="painel-inicial">
                <h3>MedHub</h3>
                <p>Armazene e organize todas as suas consultas em um só lugar de forma prática e eficiente.</p>
            </div>
        </div>
        <div class="container-form">
            <h1>MedHub</h1>
            <p>Agendamento rápido e seguro</p>
            <h2>Realizar Login</h2>
            <form action="" id="formLogin">
                <div class="input-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <button type="button" id="btn-login">Entrar</button>
                <p id="mensagem-erro"></p>
            </form>
            <a href="cadastro.html">Não possui cadastro? Registre-se aqui</a>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html
